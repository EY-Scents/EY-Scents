<!DOCTYPE html>
<html lang="ar">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>MY Elegant Scents</title>  
    <link rel="stylesheet" href="style.css">  
    <style>
      .cart-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #FF5722;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
      }

      .product-card button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }

      .product-card button:hover {
        background-color: #45a049;
      }
      
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .product-card {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        width: 200px;
        text-align: center;
      }

      .product-card img {
        width: 100%;
        border-radius: 8px;
      }
    </style>
</head>  
<body>  

    <header>  
        <img src="logo.png" alt="MY Elegant Scent Logo" class="logo">  
        <h1>MY Elegant Scents</h1>  
        <a href="https://www.instagram.com/my_elegant_scents" target="_blank" class="instagram-link">تابعنا على انستجرام</a>  
    </header>  

    <main>  
        <p> مرحبًا بك في MY Elegant Scents </p>  
        <div class="products">  
            <div class="product-card">  
                <img src="Perfume1.jpg" alt="Versace Eros">  
                <h3 class="product-name">Versace Eros</h3>  
                <p>السعر: 300 جنيه</p>  
                <button   
                  class="add-to-cart"  
                  onclick="addToCart('Versace Eros', 300, 'Perfume1.jpg')">  
                  أضف إلى السلة  
                </button>  
            </div>  
            <div class="product-card">  
                <img src="Perfume2.jpg" alt="Spice Bomb Extreme">  
                <h3 class="product-name">Spice Bomb Extreme</h3>  
                <p>السعر: 300 جنيه</p>  
                <button   
                  class="add-to-cart"  
                  onclick="addToCart('Spice Bomb Extreme', 300, 'Perfume2.jpg')">  
                  أضف إلى السلة  
                </button>  
            </div>  
            <div class="product-card">  
                <img src="Labelle.jpg" alt="La Belle Le Parfum">  
                <h3 class="product-name">La Belle Le Parfum</h3>  
                <p>السعر: 300 جنيه</p>  
                <button   
                  class="add-to-cart"  
                  onclick="addToCart('La Belle Le Parfum', 300, 'Labelle.jpg')">  
                  أضف إلى السلة  
                </button>  
            </div>  
            <div class="product-card">  
                <img src="Le male.jpg" alt="Le Male Le Parfum">  
                <h3 class="product-name">Le Male Le Parfum</h3>  
                <p>السعر: 300 جنيه</p>  
                <button   
                  class="add-to-cart"  
                  onclick="addToCart('Le Male Le Parfum', 300, 'Le male.jpg')">  
                  أضف إلى السلة  
                </button>  
            </div>  
            <div class="product-card">  
                <img src="SWY.jpg" alt="Stronger With You Intense">  
                <h3 class="product-name">Stronger With You Intense</h3>  
                <p>السعر: 300 جنيه</p>  
                <button   
                  class="add-to-cart"  
                  onclick="addToCart('Stronger With You Intense', 300, 'SWY.jpg')">  
                  أضف إلى السلة  
                </button>  
            </div>  
        </div>  
    </main>  

    <footer>  
        <p>&copy; 2025 MY Elegant Scents</p>  
    </footer>  

    <button class="cart-button" onclick="showCart()">العربة</button>

    <script>
        let cart = [];

        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            alert(name + " تم إضافته إلى السلة!");
        }

        function showCart() {
            if (cart.length === 0) {
                alert("سلتك فارغة!");
                return;
            }

            let cartDetails = "تفاصيل الطلب:\n\n";
            cart.forEach((item, index) => {
                cartDetails += `${index + 1}. ${item.name} - ${item.price} جنيه\n`;
            });

            const whatsappNumber = "01212071567";
            const whatsappLink = `https://wa.me/2${whatsappNumber}?text=${encodeURIComponent(cartDetails)}`;

            window.open(whatsappLink, '_blank');
            cart = [];
        }
    </script>  

</body>  
</html>
