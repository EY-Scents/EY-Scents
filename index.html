<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Elegant Scent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="MY Elegant Scent Logo" class="logo">
        <h1>MY Elegant Scent</h1>
        <a href="https://www.instagram.com/my_elegant_scents" target="_blank" class="instagram-link">تابعنا على إنستجرام</a>
    </header>
    <main>
        <p>مرحبًا بكم في موقع MY Elegant Scent. 
            دلوقتي تقدر تشوف بعض من العطور اللي عندنا:</p>
        
        <div class="products">
            <div class="product-card">
                <img src="Perfume1.jpg" alt="Versace Eros">
                <h3 class="product-name">Versace Eros</h3>
                <p>سعره: 300 جنيه</p>
                <a class="whatsapp-link" href="#" target="_blank">
                    <button>اطلب الآن</button>
                </a>
            </div>
            <div class="product-card">
                <img src="Perfume2.jpg" alt="Spice Bomb">
                <h3 class="product-name">Spice Bomb</h3>
                <p>سعره: 300 جنيه</p>
                <a class="whatsapp-link" href="#" target="_blank">
                    <button>اطلب الآن</button>
                </a>
            </div>
            <div class="product-card">
                <img src="Perfume3.jpg" alt="الخاين">
                <h3 class="product-name">الخاين</h3>
                <p>سعره: كيس شيبسي بعشره جنيه</p>
                <a class="whatsapp-link" href="#" target="_blank">
                    <button>اطلب الآن</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MY Elegant Scent</p>
    </footer>

    <script>
        const whatsappNumber = "201212071567"; // رقمك بدون 0 أو +
        const productCards = document.querySelectorAll('.product-card');

        productCards.forEach(card => {
            const name = card.querySelector('.product-name').innerText.trim();
            const msg = encodeURIComponent(`كنت عايز استفسر عن ${name}`);
            const link = `https://wa.me/${whatsappNumber}?text=${msg}`;
            const btn = card.querySelector('.whatsapp-link');
            btn.href = link;
        });
    </script>
</body>
</html>
