<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY Elegant Scents</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Design */
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f4f4f4; }
    label, input, button { display: block; margin: 10px 0; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; }
    .product-card { width: 200px; background-color: #fff; padding: 10px; text-align: center; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .product-card img { width: 100%; height: auto; border-radius: 8px; }
    .product-card button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    .product-card button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="MY Elegant Scent Logo" class="logo">
    <h1>MY Elegant Scents</h1>
    <a href="https://www.instagram.com/my_elegant_scents" target="_blank" class="instagram-link">Follow us on Instagram</a>
  </header>
  
  <main>
    <p>Welcome to My Elegant Scents</p>
    <div class="products">
      <div class="product-card">
        <img src="Perfume1.jpg" alt="Versace Eros">
        <h3 class="product-name">Versace Eros</h3>
        <p>Price: 300 EGP</p>
        <button class="add-to-cart" onclick="addToCart('Versace Eros', 300, 'Perfume1.jpg')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Perfume2.jpg" alt="Spice Bomb">
        <h3 class="product-name">Spice Bomb Extreme</h3>
        <p>Price: 300 EGP</p>
        <button class="add-to-cart" onclick="addToCart('Spice Bomb Extreme', 300, 'Perfume2.jpg')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Labelle.jpg" alt="La belle le parfum">
        <h3 class="product-name">La belle le parfum</h3>
        <p>Price: 300 EGP</p>
        <button class="add-to-cart" onclick="addToCart('La belle le parfum', 300, 'Labelle.jpg')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Le male.jpg" alt="Le male le parfum">
        <h3 class="product-name">Le male le parfum</h3>
        <p>Price: 300 EGP</p>
        <button class="add-to-cart" onclick="addToCart('Le male le parfum', 300, 'Le male.jpg')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="SWY.jpg" alt="Stronger With You intensely">
        <h3 class="product-name">Stronger With You intensely</h3>
        <p>Price: 300 EGP</p>
        <button class="add-to-cart" onclick="addToCart('Stronger With You intensely', 300, 'SWY.jpg')">Add to Cart</button>
      </div>
    </div>

    <button onclick="goToWhatsApp()">Send to WhatsApp</button> <!-- Send button to WhatsApp -->
  </main>

  <footer>
    <p>&copy; 2025 MY Elegant Scent</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price, image) {
      const product = { name, price, image };
      cart.push(product);
      alert(name + " has been added to your cart!");
    }

    function goToWhatsApp() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let cartDetails = "Products in your cart:\n";
      cart.forEach(product => {
        cartDetails += `${product.name} - ${product.price} EGP\n`;
      });

      // Create WhatsApp message link
      const whatsappLink = `https://wa.me/1234567890?text=${encodeURIComponent(cartDetails)}`;

      // Clear cart after sending message
      cart = [];

      // Open WhatsApp link in a new tab
      window.open(whatsappLink, "_blank");
      
      alert("Your cart has been sent, and the cart has been cleared.");
    }
  </script>

</body>
</html>
