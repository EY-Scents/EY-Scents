<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Elegant Scents</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-button {
      background-color: #FF5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="MY Elegant Scent Logo" class="logo">
    <h1>MY Elegant Scents</h1>
    <a href="https://www.instagram.com/my_elegant_scents" target="_blank" class="instagram-link">Follow us on Instagram</a>
  </header>

  <main>
    <p>Welcome to My Elegant Scents</p>

    <!-- زر عرض السلة -->
    <button class="cart-button" onclick="showCart()">عرض السلة</button>

    <div class="products">
      <div class="product-card">
        <img src="Perfume1.jpg" alt="Versace Eros">
        <h3 class="product-name">Versace Eros</h3>
        <p>Price: 300 EGP</p>
        <button onclick="addToCart('Versace Eros', 300)">أضف إلى السلة</button>
      </div>
      <div class="product-card">
        <img src="Perfume2.jpg" alt="Spice Bomb">
        <h3 class="product-name">Spice Bomb Extreme</h3>
        <p>Price: 300 EGP</p>
        <button onclick="addToCart('Spice Bomb Extreme', 300)">أضف إلى السلة</button>
      </div>
      <div class="product-card">
        <img src="Labelle.jpg" alt="La belle le parfum">
        <h3 class="product-name">La belle le parfum</h3>
        <p>Price: 300 EGP</p>
        <button onclick="addToCart('La belle le parfum', 300)">أضف إلى السلة</button>
      </div>
      <div class="product-card">
        <img src="Le male.jpg" alt="Le male le parfum">
        <h3 class="product-name">Le male le parfum</h3>
        <p>Price: 300 EGP</p>
        <button onclick="addToCart('Le male le parfum', 300)">أضف إلى السلة</button>
      </div>
      <div class="product-card">
        <img src="SWY.jpg" alt="Stronger With You intensely">
        <h3 class="product-name">Stronger With You intensely</h3>
        <p>Price: 300 EGP</p>
        <button onclick="addToCart('Stronger With You intensely', 300)">أضف إلى السلة</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MY Elegant Scent</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(name + " تم إضافته إلى السلة!");
    }

    function showCart() {
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      let cartDetails = "تفاصيل الطلب:\n\n";
      cart.forEach((item, index) => {
        cartDetails += `${index + 1}. ${item.name} - ${item.price} EGP\n`;
      });

      const whatsappNumber = "01212071567";
      const whatsappLink = `https://wa.me/2${whatsappNumber}?text=${encodeURIComponent(cartDetails)}`;
      window.open(whatsappLink, '_blank');

      cart = [];
    }

    window.onbeforeunload = () => {
      if (cart.length > 0) {
        const confirmed = confirm("هل تريد إرسال الطلب عبر واتساب قبل مغادرة الصفحة؟");
        if (confirmed) {
          showCart();
        }
      }
    };
  </script>
</body>
</html>
